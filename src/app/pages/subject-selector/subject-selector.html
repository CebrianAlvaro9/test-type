<div class="min-h-screen bg-gray-50 flex flex-col items-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl w-full space-y-8">
    <div class="text-center">
      <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl mb-2">
        Test Simulator
      </h1>
      <p class="text-lg text-gray-600">
        Selecciona una asignatura para comenzar los tests
      </p>
    </div>

    @if (subjects.isLoading()) {
      <div class="flex justify-center items-center py-20">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
      </div>
    }

    @if (subjects.error()) {
      <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-md shadow-sm">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-red-700">
              Error al cargar las asignaturas. Por favor, intenta de nuevo m√°s tarde.
            </p>
          </div>
        </div>
      </div>
    }

    @if (subjects.value(); as subjectList) {
      <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
        @for (subject of subjectList; track subject.id) {
          <button
            (click)="navigateToTest(subject.id)"
            class="group relative bg-white rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 p-6 flex flex-col items-center justify-center text-center border border-gray-100 hover:border-indigo-100 hover:-translate-y-1 overflow-hidden"
          >
            <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-indigo-50 rounded-full opacity-50 group-hover:scale-150 transition-transform duration-500"></div>
            
            <div class="relative z-10 w-16 h-16 mb-4 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center group-hover:bg-indigo-600 group-hover:text-white transition-colors duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
              </svg>
            </div>

            <h3 class="relative z-10 text-xl font-bold text-gray-900 group-hover:text-indigo-600 transition-colors">
              {{ subject.name }}
            </h3>
            
            <p class="relative z-10 mt-2 text-sm text-gray-500 group-hover:text-gray-600">
              Comenzar examen
            </p>
          </button>
        }
      </div>
    }
  </div>
</div>
