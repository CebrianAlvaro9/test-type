<div class="min-h-screen bg-gray-50 flex flex-col items-center py-6 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl w-full space-y-6">
    @if(testsLoading()) {
    <div class="flex items-center justify-center h-full">
      <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-gray-900"></div>
    </div>
    } @else { @if(testType(); as type) {
    <test-solver [testType]="type" [test]="test()" (typeReset)="testType.set(null)"></test-solver>
    } @else {
    <test-selector (typeChange)="testType.set($event)"></test-selector>
    }}
  </div>
</div>
